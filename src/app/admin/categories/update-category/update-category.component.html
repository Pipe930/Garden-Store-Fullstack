<div class="container">

  <div class="container__container-title">
    <h2 class="container__container-title">Actualizar Categoria {{category.name_category}}</h2>
    <button class="container__btn" [routerLink]="['/administration/categories/list']">Volver</button>
  </div>

  <div class="container__container-form">
    <form action="" class="container-form__form" [formGroup]="formUpdateCategory" (ngSubmit)="updateCategory()">
      <fieldset class="form__control">
        <label for="name_category" class="form__text">Nombre Categoria</label>
        <input type="text" id="name_category" [value]="category.name_category" class="form__input" formControlName="name_category">
        <div class="form__container-errors" *ngIf="name_category.invalid && (name_category.dirty || name_category.touched)">
          <span class="form__errors" *ngIf="name_category.getError('required')">Este campo es requerido</span>
          <span class="form__errors" *ngIf="name_category.getError('minlength')">Tiene que ser minimo de 4 caracteres</span>
          <span class="form__errors" *ngIf="name_category.getError('maxlength')">Tiene que ser maximo de 20 caracteres</span>
        </div>
      </fieldset>
      <button type="submit" class="form__btn-create">
        Guardar
      </button>
    </form>
  </div>
</div>
