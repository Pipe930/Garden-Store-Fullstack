<div class="container">

  <div class="container__container-fluid">
    <h2 class="container__title">Formulario de Contacto</h2>
    <div class="container__container-text">
      <p class="container__text"><b>Â¿Necesitas Ayuda?</b></p>
      <p class="container__text">Rellena el siguiente formulario y te podemos ayudar con tu problema</p>
    </div>

    <form action="" novalidate class="container__form" [formGroup]="formContact" (ngSubmit)="sendEmail()">
      <fieldset class="form__control">
        <label for="name" class="form__text"><b>Nombre</b></label>
        <input type="text" id="name" class="form__input" formControlName="full_name">
        <div class="form__container-errors" *ngIf="full_name.invalid && (full_name.dirty || full_name.touched)">
          <span class="form__errors" *ngIf="full_name.getError('required')">Este campo es requerido</span>
          <span class="form__errors" *ngIf="full_name.getError('maxlength')">Tiene que ser maximo de 40 caracteres</span>
          <span class="form__errors" *ngIf="full_name.getError('minlength')">Tiene que ser minimo de 4 caracteres</span>
        </div>
      </fieldset>
      <fieldset class="form__control">
        <label for="email" class="form__text"><b>Correo</b></label>
        <input type="email" id="email" class="form__input" formControlName="email">
        <div class="form__container-errors" *ngIf="email.invalid && (email.dirty || email.touched)">
          <span class="form__errors" *ngIf="email.getError('invalidEmail')">Tiene que ingresar un correo valido</span>
          <span class="form__errors" *ngIf="email.getError('maxlength')">Tiene que ser maximo de 255 caracteres</span>
        </div>
      </fieldset>
      <fieldset class="form__control">
        <label for="message" class="form__text"><b>Mensaje</b></label>
        <textarea id="message" rows="10" class="form__textarea" formControlName="message"></textarea>
      </fieldset>
      <button type="submit" class="form__btn">Enviar</button>
    </form>
  </div>
</div>
